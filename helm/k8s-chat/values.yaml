# k8s-chat demo values
replicaCount: 1

image:
  repository: callmeradical/demo-k8s-chat
  pullPolicy: IfNotPresent
  tag: "main"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: NodePort
  port: 3000
  nodePort: 30302

ingress:
  enabled: false

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

# Goose AI configuration
goose:
  provider: "anthropic"
  model: "claude-haiku-3-0"

# API key secret
secrets:
  anthropic:
    create: true
    apiKey: ""

# Environment configuration
env:
  GOOSE_CONFIG_DIR: "/home/goose/.config/goose"
  GOOSE_DATA_DIR: "/home/goose/.local/share/goose"
  KUBECONFIG: "/home/goose/.kube/config"

# Volume mounts
volumes:
  config:
    enabled: true
    mountPath: "/home/goose/.config/goose"
  data:
    enabled: true
    mountPath: "/home/goose/.local/share/goose"
  kubeconfig:
    enabled: true
    mountPath: "/home/goose/.kube"
