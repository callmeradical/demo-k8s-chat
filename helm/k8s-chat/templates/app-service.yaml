{{- if eq .Values.deploymentMode "single" }}
# Service for single container mode
apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8s-chat.fullname" . }}
  labels:
    {{- include "k8s-chat.labels" . | nindent 4 }}
    app.kubernetes.io/component: app
spec:
  type: {{ .Values.service.frontend.type }}
  ports:
    - port: {{ .Values.service.frontend.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "k8s-chat.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: app
{{- end }}

{{- if eq .Values.deploymentMode "separate" }}
# Backend service for separate container mode
apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8s-chat.fullname" . }}-backend
  labels:
    {{- include "k8s-chat.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.service.backend.type }}
  ports:
    - port: {{ .Values.service.backend.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "k8s-chat.backend.selectorLabels" . | nindent 4 }}
---
# Frontend service for separate container mode
apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8s-chat.fullname" . }}-frontend
  labels:
    {{- include "k8s-chat.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.service.frontend.type }}
  ports:
    - port: {{ .Values.service.frontend.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "k8s-chat.frontend.selectorLabels" . | nindent 4 }}
{{- end }}
