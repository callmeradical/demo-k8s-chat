apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "k8s-chat.fullname" . }}-config
  labels:
    {{- include "k8s-chat.labels" . | nindent 4 }}
data:
  config.yaml: |
    # k8s-chat demo configuration
    ANTHROPIC_HOST: https://api.anthropic.com
    GOOSE_PROVIDER: {{ .Values.goose.provider }}
    GOOSE_MODEL: {{ .Values.goose.model }}

    # Enable all extensions for demo
    extensions:
      developer:
        enabled: true
        type: builtin
        name: developer
        description: Code editing and shell access - includes kubectl for Kubernetes operations
        display_name: Developer Tools
        timeout: 300
        bundled: true
        available_tools: []

      chatrecall:
        enabled: true
        type: platform
        name: chatrecall
        description: Search past conversations and load session summaries
        bundled: true
        available_tools: []

      todo:
        enabled: true
        type: platform
        name: todo
        description: Task management for complex operations
        bundled: true
        available_tools: []

      extensionmanager:
        enabled: true
        type: platform
        name: Extension Manager
        description: Discover and manage additional extensions
        bundled: true
        available_tools: []

      computercontroller:
        enabled: true
        type: builtin
        name: computercontroller
        description: File operations, web scraping, and automation tools
        display_name: Computer Controller
        timeout: 300
        bundled: true
        available_tools: []

    # Kubernetes specific settings
    kubernetes:
      default_namespace: default
