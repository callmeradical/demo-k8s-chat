{{- if .Values.secrets.anthropic.create }}
{{- if .Values.secrets.anthropic.external }}
# External Secret for ArgoCD/GitOps - references external secret manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "k8s-chat.fullname" . }}-anthropic
  labels:
    {{- include "k8s-chat.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.secrets.anthropic.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.secrets.anthropic.secretStore }}
    kind: SecretStore
  target:
    name: {{ include "k8s-chat.fullname" . }}-anthropic
    creationPolicy: Owner
  data:
  - secretKey: api-key
    remoteRef:
      key: {{ .Values.secrets.anthropic.externalKey }}
      property: {{ .Values.secrets.anthropic.externalProperty | default "api-key" }}
---
{{- else }}
# Traditional Kubernetes Secret - for local development
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "k8s-chat.fullname" . }}-anthropic
  labels:
    {{- include "k8s-chat.labels" . | nindent 4 }}
  {{- if .Values.secrets.anthropic.annotations }}
  annotations:
    {{- toYaml .Values.secrets.anthropic.annotations | nindent 4 }}
  {{- end }}
type: Opaque
data:
  api-key: {{ .Values.secrets.anthropic.apiKey | b64enc | quote }}
{{- end }}
{{- end }}
