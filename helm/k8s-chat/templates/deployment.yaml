apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8s-chat.fullname" . }}
  labels:
    {{- include "k8s-chat.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "k8s-chat.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "k8s-chat.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "k8s-chat.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "k8s-chat.fullname" . }}-anthropic
                  key: api-key
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- if .Values.secrets.additional }}
            {{- range .Values.secrets.additional }}
            - name: {{ .envName }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .secretKey }}
                  {{- if .optional }}
                  optional: {{ .optional }}
                  {{- end }}
            {{- end }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.volumes.config.enabled }}
            - name: goose-config
              mountPath: {{ .Values.volumes.config.mountPath }}
            {{- end }}
            {{- if .Values.volumes.data.enabled }}
            - name: goose-data
              mountPath: {{ .Values.volumes.data.mountPath }}
            {{- end }}
            {{- if .Values.volumes.kubeconfig.enabled }}
            - name: kubeconfig
              mountPath: {{ .Values.volumes.kubeconfig.mountPath }}
              readOnly: true
            {{- end }}
      volumes:
        {{- if .Values.volumes.config.enabled }}
        - name: goose-config
          configMap:
            name: {{ include "k8s-chat.fullname" . }}-config
        {{- end }}
        {{- if .Values.volumes.data.enabled }}
        - name: goose-data
          emptyDir: {}
        {{- end }}
        {{- if .Values.volumes.kubeconfig.enabled }}
        - name: kubeconfig
          secret:
            secretName: {{ include "k8s-chat.fullname" . }}-kubeconfig
        {{- end }}
