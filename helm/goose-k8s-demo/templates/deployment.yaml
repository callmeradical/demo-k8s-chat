apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "goose-k8s-demo.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "goose-k8s-demo.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "goose-k8s-demo.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "goose-k8s-demo.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
      - name: goose
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: web
          containerPort: 3000
          protocol: TCP
        env:
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secret.name }}
              key: {{ .Values.secret.key }}
        - name: GOOSE_CONFIG_DIR
          value: /home/goose/.config/goose
        volumeMounts:
        - name: goose-config
          mountPath: /home/goose/.config/goose
          readOnly: true
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.healthCheck.enabled }}
        livenessProbe:
          httpGet:
            path: /health
            port: web
          initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthCheck.periodSeconds }}
          timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
          failureThreshold: {{ .Values.healthCheck.failureThreshold }}
        readinessProbe:
          httpGet:
            path: /health
            port: web
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
        {{- end }}
      volumes:
      - name: goose-config
        configMap:
          name: {{ include "goose-k8s-demo.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
