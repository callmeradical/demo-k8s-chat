# Example Sealed Secret for k8s-chat API key
# Generate this with: echo -n "your-api-key" | kubectl create secret generic k8s-chat-demo-anthropic --dry-run=client --from-file=api-key=/dev/stdin -o yaml | kubeseal -o yaml

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: k8s-chat-demo-anthropic
  namespace: demo
spec:
  encryptedData:
    api-key: AgBy3i4OJSWK+PiTySYZZA9rO5QtJqHSv5x8+wJn1gF... # Your encrypted API key here
  template:
    metadata:
      name: k8s-chat-demo-anthropic
      namespace: demo
      labels:
        app.kubernetes.io/name: k8s-chat
        app.kubernetes.io/instance: k8s-chat-demo
    type: Opaque
