# Local development overrides for k8s-chat Helm chart
# Use this for local testing with locally built images

image:
  repository: demo-k8s-chat-goose-web
  pullPolicy: Never  # Use local Docker images
  tag: "latest"

# For local development, we can use default secrets for testing
secrets:
  anthropic:
    apiKey: "test-key"  # Override with real key when deploying locally

# Enable more verbose logging for development
goose:
  debug: true

# Use persistent volumes for local development if desired
demo:
  ephemeralStorage: false
