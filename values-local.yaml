# Local deployment values for k8s-chat
# This disables ingress and uses port-forwarding for access

# Disable ingress for local development
ingress:
  enabled: false

# Use NodePort for easy local access (alternative to port-forwarding)
service:
  backend:
    type: NodePort
    port: 8000
    nodePort: 30800
  frontend:
    type: NodePort
    port: 80
    nodePort: 30080

# Disable backend temporarily (no API key required)
config:
  singleMode:
    enableBackend: false
    enableFrontend: true
    enableNginx: true

# For local development, we can disable the API key requirement temporarily
# You can add your Anthropic API key here if you have one
secrets:
  anthropic:
    create: true
    # Base64 encode your API key: echo -n "your-api-key" | base64
    apiKey: ""  # Leave empty for now, can be added later

# Relax security context for local development
podSecurityContext: {}

securityContext:
  # Allow writing to system directories for configuration
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 0  # Run as root for local development

# Reduce resource requests for local development
resources:
  backend:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  frontend:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
