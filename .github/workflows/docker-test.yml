name: Test Builds

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday

jobs:
  test-docker-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Test build single container
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        cache-from: type=gha
        cache-to: type=gha,mode=max

  test-docker-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build and test container
      run: |
        # Build the container
        docker build -t k8s-chat:test .
        
        # Test different service configurations
        echo "ðŸ§ª Testing frontend-only mode..."
        docker run -d --name test-frontend \
          -e ENABLE_BACKEND=false \
          -e ENABLE_FRONTEND=true \
          -p 8080:80 \
          k8s-chat:test
        
        # Wait for startup
        sleep 10
        
        # Test frontend
        curl -f http://localhost:8080 || exit 1
        
        # Cleanup
        docker stop test-frontend
        docker rm test-frontend
        
        echo "âœ… Frontend-only test passed"

    - name: Cleanup
      if: always()
      run: |
        docker stop $(docker ps -q) || true
        docker rm $(docker ps -aq) || true
