version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      target: development
    container_name: k8s-chat-backend-dev
    ports:
      - "8000:8000"
    environment:
      # Anthropic configuration
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=claude-3-5-sonnet-20241022
      - ANTHROPIC_MAX_TOKENS=4096
      
      # Goose configuration
      - GOOSE_PROVIDER=anthropic
      - GOOSE_MODEL=claude-3-5-sonnet-20241022
      - GOOSE_MAX_TOKENS=4096
      
      # MCP Server configuration (optional for dev)
      - K8S_MCP_SERVER_URL=http://k8s-mcp-server:8080
      
      # Logging
      - LOG_LEVEL=DEBUG
      - DEBUG=true
      
      # Development settings
      - CORS_ORIGINS=http://localhost:3000
      - RELOAD=true
    volumes:
      - ./backend:/app
      - ~/.kube:/root/.kube:ro  # Mount kubeconfig for local k8s access
    networks:
      - k8s-chat-network
    restart: unless-stopped
    command: ["python", "-m", "uvicorn", "app.main:app", "--reload", "--host", "0.0.0.0", "--port", "8000"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      target: development
    container_name: k8s-chat-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - k8s-chat-network
    depends_on:
      - backend
    restart: unless-stopped
    command: ["npm", "start"]

  # Optional: Mock MCP Server for development without k8s cluster
  mock-mcp-server:
    image: nginx:alpine
    container_name: k8s-chat-mock-mcp
    ports:
      - "8080:80"
    networks:
      - k8s-chat-network
    volumes:
      - ./docker/mock-mcp-responses:/usr/share/nginx/html
    profiles:
      - mock

networks:
  k8s-chat-network:
    driver: bridge
